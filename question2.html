<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, td {border:1px solid blue ; border-collapse: collapse;}
    </style>
    <title>Text Formatting Tags of HTML</title>
</head>
<body>
   <h1>Text Formatting Tags of HTML</h1> 
   <table>
    <tr>
        <th>Bold text</th>
        <th>Important Text</th>
        <th>Italic Text</th>
        <th>Emphasised Text</th>
        <th>Marked text</th>
        <th>Small text</th>
        <th>Deleted Text</th>
        <th>Inserted Text</th>
        <th>Subscript Text</th>
        <th>Superscript Text</th>
    </tr>
    <tr>
        <td><b>Milk</b></td>
        <td><strong>Milk</strong></td>
        <td><i>Milk</i></td>
        <td><em>Milk</em></td>
        <td>NOT FOUND</td> 
        <td><small>Milk</small></td>
        <td><del>Milk</del></td>
        <td><ins>Milk</ins></td>
        <td><sub>Milk</sub></td>
        <td><sup>Milk</sup></td>
    </tr>
   </table>
</body>
</html>
